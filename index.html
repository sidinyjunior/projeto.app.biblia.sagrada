        async function executarBuscaGlobal(termo) {
    if (termo.length < 2) { alert("Digite pelo menos 2 letras."); return; }
    const overlay = document.getElementById('search-overlay');
    const container = document.getElementById('search-results');
    const termDisplay = document.getElementById('search-term-display');
    const countDisplay = document.getElementById('search-info-count');

    overlay.style.display = 'flex';
    termDisplay.innerText = termo;
    container.innerHTML = "<p style='text-align:center; padding:20px; color:#999;'>üîç Buscando...</p>";
    countDisplay.innerText = "Buscando...";

    try {
        const data = await fetchBibleData(contexto.versao);
        let listaLivros = Array.isArray(data) ? data : (data.livros || data.capitulos);
        let resultados = [];
        const termoNormalizado = limparTexto(termo.trim());

        // L√ìGICA DE PALAVRA EXATA PARA 2 OU 3 LETRAS
        const regexBusca = (termoNormalizado.length <= 3) 
            ? new RegExp(`\\b${termoNormalizado}\\b`, 'gi') 
            : new RegExp(`${termoNormalizado}`, 'gi');

        listaLivros.forEach(livro => {
            const nomeLivro = livro.nome || livro.name;
            const caps = livro.chapters || livro.capitulos;
            caps.forEach((versos, cIdx) => {
                versos.forEach((vTexto, vIdx) => {
                    const textoNormalizado = limparTexto(vTexto);
                    // Testa se a palavra bate com a regra da RegExp
                    if (regexBusca.test(textoNormalizado)) {
                        resultados.push({ livro: nomeLivro, cap: cIdx + 1, verso: vIdx + 1, texto: vTexto });
                    }
                });
            });
        });

        countDisplay.innerText = `${resultados.length} encontrados`;
        if (resultados.length === 0) {
            container.innerHTML = "<p style='text-align:center; padding:20px;'>Nenhum resultado exato encontrado.</p>";
        } else {
            const regexHighlight = new RegExp(`(${termo})`, 'gi');
            container.innerHTML = resultados.map(r => {
                return `<div class="search-item-box" onclick="irParaVersiculo('${r.livro}', ${r.cap})">
                            <span class="search-item-ref">${r.livro} ${r.cap}:${r.verso}</span>
                            <div class="search-item-text">${r.texto.replace(regexHighlight, "<b>$1</b>")}</div>
                        </div>`;
            }).join('');
        }
    } catch (e) { container.innerHTML = "Erro ao buscar."; }
}

  
        function irParaVersiculo(livro, cap) { fecharBusca(); abrirLeitor(livro, cap); }

    async function executarBuscaLocal(input, nomeLivro) {
    const termo = input.value.trim();
    const termoLimpo = limparTexto(termo);
    const container = input.nextElementSibling;
    
    if (termoLimpo.length < 2) { container.style.display = "none"; return; }
    
    try {
        const data = await fetchBibleData(contexto.versao);
        let listaLivros = Array.isArray(data) ? data : (data.livros || data.capitulos);
        const lData = listaLivros.find(l => limparTexto(l.nome || l.name || "") === limparTexto(nomeLivro));
        const capitulos = lData.chapters || lData.capitulos;
        let encontrados = [];

        // Criamos uma regra: se a palavra tiver 2 ou 3 letras, buscamos apenas a palavra exata
        // O \b garante que n√£o pegue partes de outras palavras
        const regexBusca = (termoLimpo.length <= 3) 
            ? new RegExp(`\\b${termoLimpo}\\b`, 'gi') 
            : new RegExp(`${termoLimpo}`, 'gi');

        capitulos.forEach((versos, cIdx) => {
            versos.forEach((vTexto, vIdx) => {
                const textoNormalizado = limparTexto(vTexto);
                if (regexBusca.test(textoNormalizado)) {
                    encontrados.push({ cap: cIdx + 1, verso: vIdx + 1, texto: vTexto });
                }
            });
        });

        if (encontrados.length > 0) {
            container.style.display = "block";
            const regexHighlight = new RegExp(`(${termo})`, 'gi');
            container.innerHTML = encontrados.map(e => `
                <div class="local-search-item" onclick="abrirLeitor('${nomeLivro}', ${e.cap})">
                    <strong style="color:var(--primary)">${e.cap}:${e.verso}</strong> - ${e.texto.replace(regexHighlight, "<b>$1</b>")}
                </div>`).join('');
        } else { 
            container.style.display = "block"; 
            container.innerHTML = "<div style='padding:10px;'>Nada encontrado com essa palavra exata.</div>"; 
        }
    } catch (e) { console.error(e); }
}
