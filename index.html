<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bíblia Sagrada</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icone_leao_biblia_app.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-box-bg: rgba(26, 26, 26, 0.9); 
            --vt-color: #fbd751;
            --nt-color: #F29325;
            --search-bg: #ffffff;
            --btn-voltar-color: #89D99D;
            --verde-sucesso: #2ecc71;
            --amarelo: #f1c40f;
            --verde-escuro: #1a4731;
            
            /* Categorias */
            --color-pentateuco: #d35400; --color-historicos: #2980b9; --color-poeticos: #8e44ad;
            --color-p-maiores: #27ae60; --color-p-menores: #16a085; --color-evangelhos: #c0392b;
            --color-paulinas: #3CA6A6; --color-apocalipse: #FFAE00;
            
            /* Leitor */
            --bg-leitor: #ffffff;
            --texto-leitor: #2d3436;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .header { text-align: center; padding: 15px 0; width: 100%; }
        .header img { width: 150px; border-radius: 20px; }
        .container { width: 95%; max-width: 500px; flex: 1; display: flex; flex-direction: column; }

        /* BUSCA */
        .search-container { display: flex; background: var(--search-bg); border-radius: 25px; margin-bottom: 20px; padding: 5px 15px; align-items: center; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }
        #bibliaSearch { flex: 1; border: none; padding: 10px; font-size: 1rem; outline: none; background: transparent; color: #000; }
        .search-icon-svg { width: 20px; height: 20px; fill: #333; }

        /* BOX PRINCIPAL */
        .biblia-box { background: var(--card-box-bg); border-radius: 20px; padding: 20px; border: 1px solid #333; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .testamento-selector { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn-testamento { flex: 1; padding: 10px; border: none; font-family: 'Great Vibes', cursive; font-size: 1.8rem; cursor: pointer; border-radius: 12px; transition: 0.3s; }
        .btn-vt { background-color: var(--vt-color); color: #000; }
        .btn-nt { background-color: var(--nt-color); color: #000; opacity: 0.5; }
        .btn-testamento.active { opacity: 1; transform: scale(1.02); font-weight: bold; }

        /* LISTAGEM */
        .subtitulo-elegante { font-family: 'Great Vibes', cursive; font-size: 2.2rem; margin: 25px 0 10px 0; text-align: center; width: 100%; }
        .btn-livro { width: 100%; padding: 16px; border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; margin-bottom: 8px; text-align: center; border-bottom: 3px solid rgba(0,0,0,0.2); }
        .capitulos-grid { display: none; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; margin-bottom: 15px; }
        .btn-cap { padding: 12px 0; background: #333; color: white; border: 1px solid #444; border-radius: 8px; text-align: center; font-weight: bold; cursor: pointer; }

        /* PESQUISA INTERNA */
        .inner-search-container { display: flex; background: #fff; border-radius: 20px; margin-bottom: 15px; padding: 5px 12px; align-items: center; width: 100%; box-sizing: border-box; grid-column: span 5; }
        .inner-search-input { flex: 1; border: none; padding: 8px; font-size: 0.9rem; outline: none; background: transparent; color: #000; }

        /* LEITOR (PROJETO 1) */
        #reader-overlay { position: fixed; inset: 0; background: var(--bg-leitor); z-index: 5000; display: none; flex-direction: column; color: var(--texto-leitor); transition: 0.3s; }
        .theme-sepia { --bg-leitor: #f4ecd8 !important; --texto-leitor: #5b4636 !important; }
        .theme-dark { --bg-leitor: #1a1a1a !important; --texto-leitor: #e0e0e0 !important; }
        .reader-header { padding: 10px 15px; background: var(--verde-escuro); color: white; display: flex; justify-content: space-between; align-items: center; }
        .reader-toolbar { display: flex; background: #245e41; padding: 8px 15px; gap: 10px; align-items: center; overflow-x: auto; }
        .btn-tool { background: var(--verde-escuro); color: white; border: none; border-radius: 5px; padding: 8px 12px; cursor: pointer; font-weight: bold; white-space: nowrap; }
        .reader-content { flex: 1; overflow-y: auto; padding: 20px; line-height: 1.8; }
        .verse-row { margin-bottom: 12px; display: block; cursor: pointer; }
        .verse-num { font-weight: bold; color: var(--nt-color); margin-right: 10px; font-size: 0.8em; }

        /* COMPARATIVO */
        #compare-modal { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: white; z-index: 6000; padding: 20px; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 25px rgba(0,0,0,0.3); color: #333; max-height: 60vh; overflow-y: auto; }
        .compare-item { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .compare-label { font-weight: bold; color: var(--color-historicos); font-size: 0.8rem; text-transform: uppercase; }

        footer { text-align: center; padding: 20px; width: 100%; color: #7f8c8d; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">
        <img src="assets/icone_leao_biblia_app.png" alt="Logo">
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="bibliaSearch" placeholder="Pesquisar na Bíblia Toda" onkeyup="filtrarLivros()">
            <svg class="search-icon-svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </div>

        <div class="biblia-box">
            <div class="testamento-selector">
                <button id="tab-vt" class="btn-testamento btn-vt active" onclick="switchTestamento('vt')">Velho Testamento</button>
                <button id="tab-nt" class="btn-testamento btn-nt" onclick="switchTestamento('nt')">Novo Testamento</button>
            </div>
            <div id="lista-livros"></div>
        </div>
    </div>

    <div id="reader-overlay">
        <div class="reader-header">
            <span id="reader-title" style="font-family: 'Great Vibes', cursive; font-size: 1.8rem;">Gênesis 1</span>
            <button onclick="fecharLeitor()" style="background:none; border:none; color:white; font-size:1.8rem; cursor:pointer;">✕</button>
        </div>
        <div class="reader-toolbar">
            <select id="select-versao" onchange="trocarVersao(this.value)" style="background:white; border:none; border-radius:5px; padding:5px;">
                <option value="acf">ACF</option>
                <option value="nvi">NVI</option>
                <option value="kja">KJA</option>
            </select>
            <button class="btn-tool" id="btn-voz" onclick="alternarVoz()" style="background: var(--amarelo); color: #000;">▶️ Ouvir</button>
            <button class="btn-tool" onclick="mudarFonte(0.1)">A+</button>
            <button class="btn-tool" onclick="mudarFonte(-0.1)">A-</button>
            <button class="btn-tool" onclick="setTema('sepia')">Sépia</button>
            <button class="btn-tool" onclick="setTema('dark')">Noite</button>
            <button class="btn-tool" onclick="setTema('light')">Dia</button>
        </div>
        <div id="reader-text" class="reader-content"></div>
    </div>

    <div id="compare-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <strong id="compare-ref">João 3:16</strong>
            <button onclick="fecharComparacao()" style="background:none; border:none; font-size:1.5rem; color:#999;">✕</button>
        </div>
        <div id="compare-list"></div>
    </div>

    <footer>
        Criado e Desenvolvido por <b>Sidiny Junior</b><br>
        Copyright © 2026 - Todos os Direitos Reservados
    </footer>

    <script>
        const BIBLE_DATA = [
            {n: "Gênesis", c: 50, cat: "Pentateuco", t: "vt", col: "var(--color-pentateuco)"},
            {n: "Êxodo", c: 40, cat: "Pentateuco", t: "vt", col: "var(--color-pentateuco)"},
            {n: "Levítico", c: 27, cat: "Pentateuco", t: "vt", col: "var(--color-pentateuco)"},
            {n: "Números", c: 36, cat: "Pentateuco", t: "vt", col: "var(--color-pentateuco)"},
            {n: "Deuteronômio", c: 34, cat: "Pentateuco", t: "vt", col: "var(--color-pentateuco)"},
            {n: "Josué", c: 24, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "Juízes", c: 21, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "Rute", c: 4, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "1 Samuel", c: 31, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "2 Samuel", c: 24, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "1 Reis", c: 22, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "2 Reis", c: 25, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "1 Crônicas", c: 29, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "2 Crônicas", c: 36, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "Esdras", c: 10, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "Neemias", c: 13, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "Ester", c: 10, cat: "Livros Históricos", t: "vt", col: "var(--color-historicos)"},
            {n: "Jó", c: 42, cat: "Poéticos e Sabedoria", t: "vt", col: "var(--color-poeticos)"},
            {n: "Salmos", c: 150, cat: "Poéticos e Sabedoria", t: "vt", col: "var(--color-poeticos)"},
            {n: "Provérbios", c: 31, cat: "Poéticos e Sabedoria", t: "vt", col: "var(--color-poeticos)"},
            {n: "Eclesiastes", c: 12, cat: "Poéticos e Sabedoria", t: "vt", col: "var(--color-poeticos)"},
            {n: "Cântico dos Cânticos", c: 8, cat: "Poéticos e Sabedoria", t: "vt", col: "var(--color-poeticos)"},
            {n: "Isaías", c: 66, cat: "Profetas Maiores", t: "vt", col: "var(--color-p-maiores)"},
            {n: "Jeremias", c: 52, cat: "Profetas Maiores", t: "vt", col: "var(--color-p-maiores)"},
            {n: "Lamentações", c: 5, cat: "Profetas Maiores", t: "vt", col: "var(--color-p-maiores)"},
            {n: "Ezequiel", c: 48, cat: "Profetas Maiores", t: "vt", col: "var(--color-p-maiores)"},
            {n: "Daniel", c: 12, cat: "Profetas Maiores", t: "vt", col: "var(--color-p-maiores)"},
            {n: "Oséias", c: 14, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Joel", c: 3, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Amós", c: 9, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Obadias", c: 1, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Jonas", c: 4, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Miquéias", c: 7, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Naum", c: 3, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Habacuque", c: 3, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Sofonias", c: 3, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Ageu", c: 2, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Zacarias", c: 14, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Malaquias", c: 4, cat: "Profetas Menores", t: "vt", col: "var(--color-p-menores)"},
            {n: "Mateus", c: 28, cat: "Evangelhos", t: "nt", col: "var(--color-evangelhos)"},
            {n: "Marcos", c: 16, cat: "Evangelhos", t: "nt", col: "var(--color-evangelhos)"},
            {n: "Lucas", c: 24, cat: "Evangelhos", t: "nt", col: "var(--color-evangelhos)"},
            {n: "João", c: 21, cat: "Evangelhos", t: "nt", col: "var(--color-evangelhos)"},
            {n: "Atos", c: 28, cat: "Histórico", t: "nt", col: "var(--color-historicos)"},
            {n: "Romanos", c: 16, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "1 Coríntios", c: 16, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "2 Coríntios", c: 13, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "Gálatas", c: 6, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "Efésios", c: 6, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "Filipenses", c: 4, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "Colossenses", c: 4, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "1 Tessalonicenses", c: 5, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "2 Tessalonicenses", c: 3, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "1 Timóteo", c: 6, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "2 Timóteo", c: 4, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "Tito", c: 3, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "Filemom", c: 1, cat: "Epístolas Paulinas", t: "nt", col: "var(--color-paulinas)"},
            {n: "Hebreus", c: 13, cat: "Epístolas Gerais", t: "nt", col: "var(--color-p-menores)"},
            {n: "Tiago", c: 5, cat: "Epístolas Gerais", t: "nt", col: "var(--color-p-menores)"},
            {n: "1 Pedro", c: 5, cat: "Epístolas Gerais", t: "nt", col: "var(--color-p-menores)"},
            {n: "2 Pedro", c: 3, cat: "Epístolas Gerais", t: "nt", col: "var(--color-p-menores)"},
            {n: "1 João", c: 5, cat: "Epístolas Gerais", t: "nt", col: "var(--color-p-menores)"},
            {n: "2 João", c: 1, cat: "Epístolas Gerais", t: "nt", col: "var(--color-p-menores)"},
            {n: "3 João", c: 1, cat: "Epístolas Gerais", t: "nt", col: "var(--color-p-menores)"},
            {n: "Judas", c: 1, cat: "Epístolas Gerais", t: "nt", col: "var(--color-p-menores)"},
            {n: "Apocalipse", c: 22, cat: "Revelação", t: "nt", col: "var(--color-apocalipse)"}
        ];

        let testamentoAtual = 'vt';
        let contexto = { livro: "", cap: 1, versao: "acf" };
        let fontSize = 1.2;
        let sintetizador = window.speechSynthesis;

        /* RENDERIZAÇÃO */
        function renderBiblia(filtro = "") {
            const container = document.getElementById('lista-livros');
            container.innerHTML = "";
            let ultimaCat = "";
            const filtrados = BIBLE_DATA.filter(l => l.t === testamentoAtual && l.n.toLowerCase().includes(filtro.toLowerCase()));
            
            filtrados.forEach(book => {
                if (book.cat !== ultimaCat && filtro === "") {
                    ultimaCat = book.cat;
                    const h = document.createElement('div');
                    h.className = "subtitulo-elegante"; h.style.color = book.col; h.innerText = book.cat;
                    container.appendChild(h);
                }
                const btn = document.createElement('button');
                btn.className = "btn-livro"; btn.style.backgroundColor = book.col; btn.innerText = book.n;
                btn.onclick = function() { toggleCapitulos(book.n, book.c, this); };
                const grid = document.createElement('div'); grid.className = "capitulos-grid";
                container.appendChild(btn); container.appendChild(grid);
            });
        }

        function toggleCapitulos(livro, total, btn) {
            const grid = btn.nextElementSibling;
            const isVisible = grid.style.display === "grid";
            document.querySelectorAll('.capitulos-grid').forEach(g => g.style.display = 'none');
            if (!isVisible) {
                grid.innerHTML = "";
                const innerSearch = document.createElement('div');
                innerSearch.className = 'inner-search-container';
                innerSearch.innerHTML = `<input type="text" class="inner-search-input" placeholder="Capítulo em ${livro}..." oninput="filtrarCapitulos(this)">`;
                grid.appendChild(innerSearch);
                for (let i = 1; i <= total; i++) {
                    const btnCap = document.createElement('div');
                    btnCap.className = 'btn-cap'; btnCap.innerText = i;
                    btnCap.onclick = () => abrirLeitor(livro, i);
                    grid.appendChild(btnCap);
                }
                grid.style.display = "grid";
            }
        }

        /* LEITOR */
        async function abrirLeitor(livro, cap) {
            contexto.livro = livro; contexto.cap = cap;
            document.getElementById('reader-overlay').style.display = 'flex';
            carregarTexto();
        }

        async function carregarTexto() {
            const cont = document.getElementById('reader-text');
            cont.innerHTML = "<p style='color:#777'>Carregando santas escrituras...</p>";
            try {
                const res = await fetch(`${contexto.versao}.json`);
                const data = await res.json();
                const livros = Array.isArray(data) ? data : (data.livros || data.capitulos);
                const lData = livros.find(l => (l.nome || l.name).toLowerCase() === contexto.livro.toLowerCase());
                const versos = (lData.chapters || lData.capitulos)[contexto.cap - 1];
                
                document.getElementById('reader-title').innerText = `${contexto.livro} ${contexto.cap}`;
                cont.innerHTML = versos.map((v, i) => `<div class="verse-row" onclick="compararVerso(${i})"><span class="verse-num">${i+1}</span>${v}</div>`).join('');
                cont.scrollTop = 0;
            } catch (e) { cont.innerHTML = "Erro ao carregar. Certifique-se de que os arquivos JSON estão na pasta."; }
        }

        /* FUNÇÕES AUXILIARES */
        function fecharLeitor() { document.getElementById('reader-overlay').style.display = 'none'; sintetizador.cancel(); }
        function trocarVersao(v) { contexto.versao = v; carregarTexto(); }
        function mudarFonte(d) { fontSize += d; document.getElementById('reader-text').style.fontSize = fontSize + "rem"; }
        function setTema(t) { 
            const el = document.getElementById('reader-overlay');
            el.classList.remove('theme-sepia', 'theme-dark');
            if(t !== 'light') el.classList.add('theme-' + t);
        }

        async function compararVerso(idx) {
            const ref = `${contexto.livro} ${contexto.cap}:${idx+1}`;
            document.getElementById('compare-ref').innerText = ref;
            document.getElementById('compare-modal').style.display = 'block';
            let html = "";
            for(let v of ['acf', 'nvi', 'kja']) {
                try {
                    const res = await fetch(`${v}.json`);
                    const data = await res.json();
                    const livros = Array.isArray(data) ? data : (data.livros || data.capitulos);
                    const lData = livros.find(l => (l.nome || l.name).toLowerCase() === contexto.livro.toLowerCase());
                    const txt = (lData.chapters || lData.capitulos)[contexto.cap-1][idx];
                    html += `<div class="compare-item"><span class="compare-label">${v.toUpperCase()}</span><p>${txt}</p></div>`;
                } catch(e){}
            }
            document.getElementById('compare-list').innerHTML = html;
        }

        function alternarVoz() {
            if(sintetizador.speaking) { sintetizador.cancel(); document.getElementById('btn-voz').innerText = "▶️ Ouvir"; }
            else {
                const texto = document.getElementById('reader-text').innerText.replace(/[0-9]/g, '');
                const ut = new SpeechSynthesisUtterance(texto);
                ut.lang = 'pt-BR'; ut.rate = 1.1;
                ut.onstart = () => document.getElementById('btn-voz').innerText = "⏹️ Parar";
                ut.onend = () => document.getElementById('btn-voz').innerText = "▶️ Ouvir";
                sintetizador.speak(ut);
            }
        }

        function filtrarLivros() { renderBiblia(document.getElementById('bibliaSearch').value); }
        function filtrarCapitulos(input) {
            const val = input.value;
            const caps = input.closest('.capitulos-grid').querySelectorAll('.btn-cap');
            caps.forEach(c => c.style.display = (val === "" || c.innerText.startsWith(val)) ? "block" : "none");
        }
        function switchTestamento(t) {
            testamentoAtual = t;
            document.querySelectorAll('.btn-testamento').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.getElementById('tab-vt').style.opacity = t === 'vt' ? '1' : '0.5';
            document.getElementById('tab-nt').style.opacity = t === 'nt' ? '1' : '0.5';
            renderBiblia();
        }
        function fecharComparacao() { document.getElementById('compare-modal').style.display = 'none'; }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        renderBiblia();
    </script>
</body>
</html>
