<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@600&family=Great+Vibes&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <title>Stille Holy Bible</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icone_leao_biblia_app.png">

    <style>
        :root {
            --primary: #F29325;
            --bg: #000000;
            --card-bg: rgba(26, 26, 26, 0.9);
            --vt-color: #8CF38A;
            --nt-color: #77F2FF;
            --verde-sucesso: #2ecc71;
            --amarelo: #f1c40f;
            --verde-escuro: #1a4731;
            --azul-link: #3498db;
            --bg-leitor: #ffffff;
            --texto-leitor: #2d3436;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .header { text-align: center; padding: 10px 0 0 0; width: 100%; }
        .header img { width: 140px; border-radius: 20px; margin-bottom: -15px; }
        .app-main-title { font-family: 'Advent Pro', sans-serif; color: #f6d129; font-size: 2.7rem; text-align: center; font-weight: 500; margin-top: 0px; margin-bottom: 10px; }
        #saudacao-usuario { text-align: center; color: #fff; margin-bottom: 15px; font-size: 1.1rem; }

        .container { width: 95%; max-width: 500px; flex: 1; display: flex; flex-direction: column; }
        .search-container { background:#fff; border-radius:25px; margin-bottom:15px; padding:5px 15px; display:flex; align-items:center; }
        #bibliaSearch { flex:1; border:none; padding:10px; outline:none; color:#000; font-size: 1rem; }

        .biblia-box { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid #333; margin-bottom: 20px; }
        .testamento-selector { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn-testamento { flex: 1; padding: 15px 5px; border: none; border-radius: 12px; cursor: pointer; font-weight: 800; opacity: 0.5; transition: 0.3s; text-transform: uppercase; }
        .btn-testamento.active { opacity: 1; transform: scale(1.05); }
        .btn-vt { background: var(--vt-color); color: #000; }
        .btn-nt { background: var(--nt-color); color: #000; }

        .subtitulo-elegante { font-family: 'Great Vibes', cursive; font-size: 2.2rem; margin: 20px 0; text-align: center; }
        .btn-livro { width: 100%; padding: 16px; border: none; border-radius: 10px; color: white; font-weight: bold; margin-bottom: 8px; cursor: pointer; }
        
        .capitulos-grid { display: none; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; margin-bottom: 15px; }
        .btn-cap { padding: 12px 0; background: #333; color: white; border-radius: 8px; text-align: center; font-weight: bold; cursor: pointer; }
        
        /* CORREÇÃO DA LARGURA DA BUSCA LOCAL */
        .search-wrapper-local { grid-column: 1 / span 5; width: 100%; }
        .inner-search-container { display: flex; background: #fff; border-radius: 20px; margin-bottom: 10px; padding: 5px 12px; }
        .inner-search-input { flex: 1; border: none; padding: 8px; outline: none; color: #000; }
        .local-search-results { width: 100%; background: rgba(242, 147, 37, 0.15); border-radius: 12px; padding: 10px; display: none; border: 1px dashed var(--primary); max-height: 250px; overflow-y: auto; margin-bottom: 15px; }

        #reader-overlay { position: fixed; inset: 0; background: var(--bg-leitor); z-index: 5000; display: none; flex-direction: column; color: var(--texto-leitor); }
        .reader-header { padding: 15px; background: var(--verde-escuro); color: white; display: flex; justify-content: space-between; align-items: center; }
        .reader-content { flex: 1; overflow-y: auto; padding: 20px; line-height: 1.8; font-size: 1.2rem; }
        .verse-row { margin-bottom: 12px; padding: 5px; border-radius: 4px; }
        .highlight-busca { background-color: rgba(246, 209, 41, 0.4) !important; border-left: 5px solid var(--primary); padding-left: 10px; }

        #install-banner { display: none; position: fixed; top: 0; width: 100%; background: #fff; color: #333; padding: 15px; z-index: 10000; flex-direction: column; align-items: center; border-bottom: 3px solid var(--primary); }
        .btn-pwa { padding: 10px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        footer { padding: 20px; text-align: center; color: #7f8c8d; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="install-banner">
        <span>Instalar Bíblia Sagrada no Celular?</span>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button id="btn-not-now" class="btn-pwa" style="background:#eee;">AGORA NÃO</button>
            <button id="btn-install-now" class="btn-pwa" style="background:var(--verde-sucesso); color:white;">INSTALAR</button>
        </div>
    </div>

    <div class="header">
        <img src="assets/icone_leao_biblia_app.png">
        <div class="app-main-title">Stilli Holy Bible</div>
        <div id="saudacao-usuario"></div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="bibliaSearch" placeholder="Pesquisar em toda a Bíblia..." onkeyup="filtrarLivros()">
        </div>
        <div class="biblia-box">
            <div class="testamento-selector">
                <button id="tab-vt" class="btn-testamento btn-vt active" onclick="switchTestamento('vt')">Velho Testamento</button>
                <button id="tab-nt" class="btn-testamento btn-nt" onclick="switchTestamento('nt')">Novo Testamento</button>
            </div>
            <div id="lista-livros"></div>
        </div>
    </div>

    <div id="reader-overlay">
        <div class="reader-header">
            <span id="reader-title" style="font-weight:bold;"></span>
            <button onclick="fecharLeitor()" style="background:none; border:none; color:white; font-size:1.5rem;">✕</button>
        </div>
        <div id="reader-text" class="reader-content"></div>
    </div>

    <div id="search-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:8000; padding:20px;">
        <div style="background:white; color:black; border-radius:20px; height:80vh; display:flex; flex-direction:column; padding:20px;">
            <button onclick="fecharBusca()" style="align-self:flex-end; border:none; background:none; font-size:1.5rem;">✕</button>
            <div id="search-results" style="flex:1; overflow-y:auto;"></div>
        </div>
    </div>

    <script>
        const BIBLE_DATA = [
            {n: "Gênesis", c: 50, cat: "Pentateuco", t: "vt", col: "#d35400"},
            {n: "Êxodo", c: 40, cat: "Pentateuco", t: "vt", col: "#d35400"},
            {n: "Levítico", c: 27, cat: "Pentateuco", t: "vt", col: "#d35400"},
            {n: "Números", c: 36, cat: "Pentateuco", t: "vt", col: "#d35400"},
            {n: "Deuteronômio", c: 34, cat: "Pentateuco", t: "vt", col: "#d35400"},
            {n: "Josué", c: 24, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "Juízes", c: 21, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "Rute", c: 4, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "1 Samuel", c: 31, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "2 Samuel", c: 24, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "1 Reis", c: 22, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "2 Reis", c: 25, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "1 Crônicas", c: 29, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "2 Crônicas", c: 36, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "Esdras", c: 10, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "Neemias", c: 13, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "Ester", c: 10, cat: "Históricos", t: "vt", col: "#2980b9"},
            {n: "Jó", c: 42, cat: "Poéticos", t: "vt", col: "#8e44ad"},
            {n: "Salmos", c: 150, cat: "Poéticos", t: "vt", col: "#8e44ad"},
            {n: "Provérbios", c: 31, cat: "Poéticos", t: "vt", col: "#8e44ad"},
            {n: "Eclesiastes", c: 12, cat: "Poéticos", t: "vt", col: "#8e44ad"},
            {n: "Cantares", c: 8, cat: "Poéticos", t: "vt", col: "#8e44ad"},
            {n: "Isaías", c: 66, cat: "Profetas Maiores", t: "vt", col: "#27ae60"},
            {n: "Jeremias", c: 52, cat: "Profetas Maiores", t: "vt", col: "#27ae60"},
            {n: "Lamentações", c: 5, cat: "Profetas Maiores", t: "vt", col: "#27ae60"},
            {n: "Ezequiel", c: 48, cat: "Profetas Maiores", t: "vt", col: "#27ae60"},
            {n: "Daniel", c: 12, cat: "Profetas Maiores", t: "vt", col: "#27ae60"},
            {n: "Oseias", c: 14, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Joel", c: 3, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Amós", c: 9, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Obadias", c: 1, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Jonas", c: 4, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Miqueias", c: 7, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Naum", c: 3, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Habacuque", c: 3, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Sofonias", c: 3, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Ageu", c: 2, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Zacarias", c: 14, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Malaquias", c: 4, cat: "Profetas Menores", t: "vt", col: "#16a085"},
            {n: "Mateus", c: 28, cat: "Evangelhos", t: "nt", col: "#c0392b"},
            {n: "Marcos", c: 16, cat: "Evangelhos", t: "nt", col: "#c0392b"},
            {n: "Lucas", c: 24, cat: "Evangelhos", t: "nt", col: "#c0392b"},
            {n: "João", c: 21, cat: "Evangelhos", t: "nt", col: "#c0392b"},
            {n: "Atos", c: 28, cat: "Histórico", t: "nt", col: "#2980b9"},
            {n: "Romanos", c: 16, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "1 Coríntios", c: 16, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "2 Coríntios", c: 13, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "Gálatas", c: 6, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "Efésios", c: 6, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "Filipenses", c: 4, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "Colossenses", c: 4, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "1 Tessalonicenses", c: 5, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "2 Tessalonicenses", c: 3, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "1 Timóteo", c: 6, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "2 Timóteo", c: 4, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "Tito", c: 3, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "Filemom", c: 1, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "Hebreus", c: 13, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "Tiago", c: 5, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "1 Pedro", c: 5, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "2 Pedro", c: 3, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "1 João", c: 5, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "2 João", c: 1, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "3 João", c: 1, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "Judas", c: 1, cat: "Epístolas", t: "nt", col: "#3CA6A6"},
            {n: "Apocalipse", c: 22, cat: "Revelação", t: "nt", col: "#FFAE00"}
        ];

        let testamentoAtual = 'vt';
        let contexto = { livro: "", cap: 1, versao: "acf" };
        const BIBLE_CACHE = {};

        const limparTexto = (t) => t.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

        function renderBiblia(filtro = "") {
            const container = document.getElementById('lista-livros');
            container.innerHTML = "";
            let filtrados = BIBLE_DATA.filter(l => l.t === testamentoAtual && l.n.toLowerCase().includes(filtro.toLowerCase()));
            
            filtrados.forEach(book => {
                const btn = document.createElement('button');
                btn.className = "btn-livro";
                btn.style.background = book.col;
                btn.innerText = book.n;
                btn.onclick = () => toggleCapitulos(book.n, book.c, btn);
                const grid = document.createElement('div');
                grid.className = "capitulos-grid";
                container.appendChild(btn);
                container.appendChild(grid);
            });
        }

        function toggleCapitulos(livro, total, btn) {
            const grid = btn.nextElementSibling;
            const visivel = grid.style.display === "grid";
            document.querySelectorAll('.capitulos-grid').forEach(g => g.style.display = 'none');
            if (!visivel) {
                grid.innerHTML = "";
                const wrapper = document.createElement('div');
                wrapper.className = "search-wrapper-local";
                wrapper.innerHTML = `
                    <div class="inner-search-container">
                        <input type="text" class="inner-search-input" placeholder="Buscar em ${livro}..." onkeyup="executarBuscaLocal(this, '${livro}')">
                    </div>
                    <div class="local-search-results"></div>
                `;
                grid.appendChild(wrapper);
                for (let i = 1; i <= total; i++) {
                    const btnCap = document.createElement('div');
                    btnCap.className = 'btn-cap';
                    btnCap.innerText = i;
                    btnCap.onclick = () => abrirLeitor(livro, i);
                    grid.appendChild(btnCap);
                }
                grid.style.display = "grid";
            }
        }

        async function fetchBibleData(v) {
            if (BIBLE_CACHE[v]) return BIBLE_CACHE[v];
            const res = await fetch(`https://raw.githubusercontent.com/sidinyjunior/projeto.app.biblia.sagrada/main/${v}.json`);
            const data = await res.json();
            BIBLE_CACHE[v] = data;
            return data;
        }

        function irParaVersiculo(livro, cap, versoIdx) {
            fecharBusca();
            window.versoParaDestacar = versoIdx - 1;
            abrirLeitor(livro, cap);
        }

        async function abrirLeitor(livro, cap) {
            contexto.livro = livro; contexto.cap = cap;
            document.getElementById('reader-overlay').style.display = 'flex';
            const cont = document.getElementById('reader-text');
            cont.innerHTML = "Carregando...";
            const data = await fetchBibleData(contexto.versao);
            let lista = Array.isArray(data) ? data : (data.livros || data.capitulos);
            const lData = lista.find(l => limparTexto(l.nome || l.name) === limparTexto(livro));
            const versos = (lData.chapters || lData.capitulos)[cap - 1];
            
            document.getElementById('reader-title').innerText = `${livro} ${cap}`;
            cont.innerHTML = versos.map((v, i) => {
                let cl = (window.versoParaDestacar === i) ? 'highlight-busca' : '';
                return `<div id="verso-${i}" class="verse-row ${cl}">${i+1} ${v}</div>`;
            }).join('');

            if (window.versoParaDestacar !== undefined) {
                setTimeout(() => {
                    const el = document.getElementById(`verso-${window.versoParaDestacar}`);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    window.versoParaDestacar = undefined;
                }, 300);
            }
        }

        function fecharLeitor() { document.getElementById('reader-overlay').style.display = 'none'; }
        function fecharBusca() { document.getElementById('search-overlay').style.display = 'none'; }
        function switchTestamento(t) { testamentoAtual = t; renderBiblia(); }
        
        async function executarBuscaLocal(input, nomeLivro) {
            const termo = input.value.trim().toLowerCase();
            const container = input.parentElement.nextElementSibling;
            if (termo.length < 2) { container.style.display = "none"; return; }
            const data = await fetchBibleData(contexto.versao);
            let lista = Array.isArray(data) ? data : (data.livros || data.capitulos);
            const lData = lista.find(l => limparTexto(l.nome || l.name) === limparTexto(nomeLivro));
            const caps = lData.chapters || lData.capitulos;
            let res = [];
            const regex = (termo.length <= 3) ? new RegExp(`\\b${termo}\\b`, 'gi') : new RegExp(`${termo}`, 'gi');
            
            caps.forEach((vv, cIdx) => {
                vv.forEach((txt, vIdx) => {
                    if (regex.test(limparTexto(txt))) res.push({c: cIdx+1, v: vIdx+1, t: txt});
                });
            });

            container.style.display = "block";
            container.innerHTML = res.map(r => `<div class="local-search-item" onclick="irParaVersiculo('${nomeLivro}', ${r.c}, ${r.v})"><b>${r.c}:${r.v}</b> - ${r.t}</div>`).join('');
        }

        window.onload = () => { renderBiblia(); };
    </script>
</body>
</html>
