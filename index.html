    // --- RENDERIZAR LISTA COM CATEGORIAS ---
    function renderBiblia(filtro = "") {
        const container = document.getElementById('lista-livros');
        container.innerHTML = "";
        let ultimaCat = "";
        const filtrados = BIBLE_DATA.filter(l => l.t === testamentoAtual && l.n.toLowerCase().includes(filtro.toLowerCase()));
        
        filtrados.forEach(book => {
            if (book.cat !== ultimaCat && filtro === "") {
                ultimaCat = book.cat;
                const h = document.createElement('div');
                h.className = "subtitulo-elegante";
                h.style.color = book.col;
                h.innerText = book.cat;
                container.appendChild(h);
            }

    // --- SOLU√á√ÉO ELEGANTE PARA A BUSCA LOCAL ---
    function toggleCapitulos(livro, total, btn) {
        const grid = btn.nextElementSibling;
        const isVisible = grid.style.display === "grid";
        document.querySelectorAll('.capitulos-grid').forEach(g => g.style.display = 'none');

                btnCap.onclick = () => abrirLeitor(livro, i);
                grid.appendChild(btnCap);
            }
            grid.style.display = "grid";
        }

    async function fetchBibleData(versao) {
        if (BIBLE_CACHE[versao]) return BIBLE_CACHE[versao];
        const res = await fetch(`https://raw.githubusercontent.com/sidinyjunior/projeto.app.biblia.sagrada/main/${versao}.json`);
        const data = await res.json();
        BIBLE_CACHE[versao] = data;
        return data;
    }

    async function abrirLeitor(livro, cap) {
        contexto.livro = livro; contexto.cap = cap;
        document.getElementById('reader-overlay').style.display = 'flex';
        carregarTexto();
    }

    // --- CARREGAR TEXTO COM DESTAQUE ---
    async function carregarTexto() {
        const cont = document.getElementById('reader-text');
        cont.innerHTML = "Carregando escrituras...";
        try {
            const data = await fetchBibleData(contexto.versao);
            let lista = Array.isArray(data) ? data : (data.livros || data.capitulos);
            const lData = lista.find(l => limparTexto(l.nome || l.name) === limparTexto(contexto.livro));
            const versos = (lData.chapters || lData.capitulos)[contexto.cap - 1];
            
            document.getElementById('reader-title').innerText = `${contexto.livro} ${contexto.cap}`;

            cont.innerHTML = versos.map((v, i) => {
                const corSalva = localStorage.getItem(`mark_${contexto.livro}_${contexto.cap}_${i}`);
                let classeCor = corSalva ? `mark-${corSalva}` : '';
                
                // Aplica o destaque se veio de uma busca
                if (window.versoParaDestacar === i) {
                    classeCor += ' highlight-busca';
                }

                return `<div id="verso-${i}" class="verse-row ${classeCor}" onclick="compararVerso(${i})">
                            <span class="verse-num">${i+1}</span>${v}
                        </div>`;
            }).join('');

            // Rola at√© o vers√≠culo e limpa a vari√°vel
            if (window.versoParaDestacar !== undefined) {
                setTimeout(() => {
                    const el = document.getElementById(`verso-${window.versoParaDestacar}`);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    window.versoParaDestacar = undefined;
                }, 300);
            }
            renderBotoesNavegacao();
        } catch (e) { cont.innerHTML = "Erro ao carregar."; }
    }

                (livro.chapters || livro.capitulos).forEach((versos, cIdx) => {
                    versos.forEach((vTxt, vIdx) => {
                        if (regex.test(limparTexto(vTxt))) {
                            resultados.push({ livro: nomeLivro, cap: cIdx + 1, verso: vIdx + 1, texto: vTxt });
                        }
                    });
                });
            });

            document.getElementById('search-info-count').innerText = `${resultados.length} encontrados`;
            const highlight = new RegExp(`(${termo})`, 'gi');
            container.innerHTML = resultados.map(r => `
                <div class="search-item-box" onclick="irParaVersiculo('${r.livro}', ${r.cap}, ${r.verso})">
                    <span class="search-item-ref">${r.livro} ${r.cap}:${r.verso}</span>
                    <div class="search-item-text">${r.texto.replace(highlight, "<b>$1</b>")}</div>
                </div>`).join('');
        } catch (e) { container.innerHTML = "Erro na busca."; }
    }

    // --- BUSCA LOCAL CORRIGIDA ---
    async function executarBuscaLocal(input, nomeLivro) {
        const termo = input.value.trim().toLowerCase();
        const container = input.nextElementSibling;
        if (termo.length < 2) { container.style.display = "none"; return; }
        
        try {
            const data = await fetchBibleData(contexto.versao);
            let lista = Array.isArray(data) ? data : (data.livros || data.capitulos);
            const lData = lista.find(l => limparTexto(l.nome || l.name) === limparTexto(nomeLivro));
            const caps = lData.chapters || lData.capitulos;
            let encontrados = [];
            const regex = (termo.length <= 3) ? new RegExp(`\\b${termo}\\b`, 'gi') : new RegExp(`${termo}`, 'gi');

            caps.forEach((versos, cIdx) => {
                versos.forEach((vTxt, vIdx) => {
                    if (regex.test(limparTexto(vTxt))) {
                        encontrados.push({ cap: cIdx + 1, verso: vIdx + 1, texto: vTxt });
                    }
                });
            });

            container.style.display = "block";
            const highlight = new RegExp(`(${termo})`, 'gi');
            container.innerHTML = encontrados.map(e => `
                <div class="local-search-item" onclick="irParaVersiculo('${nomeLivro}', ${e.cap}, ${e.verso})">
                    <strong>${e.cap}:${e.verso}</strong> - ${e.texto.replace(highlight, "<b>$1</b>")}
                </div>`).join('');
        } catch (e) { console.error(e); }
    }

    function irParaVersiculo(livro, cap, versoIdx) {
        fecharBusca();
        window.versoParaDestacar = versoIdx - 1;
        abrirLeitor(livro, cap);
    }

    // Fun√ß√µes de Interface
    const limparTexto = (t) => t.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    function fecharLeitor() { document.getElementById('reader-overlay').style.display = 'none'; }
    function fecharBusca() { document.getElementById('search-overlay').style.display = 'none'; }
    function switchTestamento(t) { testamentoAtual = t; document.querySelectorAll('.btn-testamento').forEach(b => b.classList.remove('active')); document.getElementById('tab-' + t).classList.add('active'); renderBiblia(); }
    function filtrarLivros() { renderBiblia(document.getElementById('bibliaSearch').value); }
    function mudarFonte(d) { fontSize += d; document.getElementById('reader-text').style.fontSize = fontSize + "rem"; }

    // Sauda√ß√µes
    function salvarNomeUsuario() {
        const name = document.getElementById('userNameInput').value;
        const gender = document.querySelector('input[name="userGender"]:checked').value;
        if (name.length < 3) return alert("Digite seu nome!");
        localStorage.setItem('stilli_user_name', name);
        localStorage.setItem('stilli_user_gender', gender);
        document.getElementById('welcome-overlay').style.display = 'none';
        exibirSaudacao(name, gender);
    }
    function exibirSaudacao(nome, gen) {
        const div = document.getElementById('saudacao-usuario');
        div.innerHTML = `Ol√°, <b>${nome}</b>, seja ${gen === 'F' ? 'bem-vinda' : 'bem-vindo'}!`;
        div.style.display = 'block';
    }

    // Inicializa√ß√£o e PWA
    window.addEventListener('load', () => {
        const nome = localStorage.getItem('stilli_user_name');
        if (nome) exibirSaudacao(nome, localStorage.getItem('stilli_user_gender'));
        else if (window.matchMedia('(display-mode: standalone)').matches) document.getElementById('welcome-overlay').style.display = 'flex';
        renderBiblia();

        // Banner PWA Consolidado
        let deferredPrompt;
        const banner = document.getElementById('install-banner');
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; banner.style.display = 'flex'; });
        document.getElementById('btn-install-now').addEventListener('click', async () => {
            if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; banner.style.display = 'none'; }
        });
        document.getElementById('btn-not-now').addEventListener('click', () => banner.style.display = 'none');
    });
</script>
